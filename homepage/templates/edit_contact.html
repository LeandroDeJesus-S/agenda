{% extends 'base.html' %}
<title>{% block title %}Adicionar{% endblock title %}</title>
{% block content %}
<div class="container mt-5">
    {% include 'partials/_messages.html' %}
    <form action="{% url 'edit_contact' contact.Nome contact.id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{form}}
            <tr>
                <td colspan="2" >
                    <button>Enviar
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
